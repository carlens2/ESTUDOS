<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?famil
    y=Overpass:wght@400;700&display=swap"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive raiting card</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="icon-star" src="imagens/icon-star.svg" alt="icon-star">

            <div class="texts">
                <h1>
                    Como fizemos?
                </h1>

                <p>
                    Informe-nos como nos saímos com sua solicitação de suporte. Todos os comentários são apreciados para nos ajudar a melhorar nossa oferta!
                </p>
            </div>

            <div class="numbers">

            </div>

            <div class="buttons">
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
            </div>
            <button class="btn-enviar">
                Enviar
            </button>
        </div>
    </main>

    <footer class="attribuition">
        Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Front End Mentor</a> codificado por 
        <a href="https://github.com/carlens23?tab=repositories" target="_blank"> Carlens Oslin</a>
    </footer>

</body>
</html>
